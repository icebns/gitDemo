<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style> 
             canvas{
                 background: #6CF
             }
		</style>
</script>
	</head>
	<body>
		<canvas width="500" height="500"></canvas>
        <script>
            let canvas = document.querySelector("canvas");
            let canCon = canvas.getContext("2d");
            let y=66;
            setInterval(function(){
                canCon.beginPath();
                canCon.clearRect(0,0,500,500);
                canCon.fillStyle = "black";
                canCon.arc(233,y++,66,0,Math.PI*2);
                canCon.fill();
            },1000/60)
        </script>
	</body>
</html>

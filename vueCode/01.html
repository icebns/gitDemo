<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item in arr">
					{{item}}
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:'#app',
				data:{
					arr:[1,2,3]
				}
			})
		</script>
	</body>
</html>
